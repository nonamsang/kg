<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가로 대나무 경험치 바</title>
<style>
  .bamboo-bar {
    width: 300px;   
    height: 30px;   /* 텍스트도 보이게 충분히 키움 */
    border: 3px solid #558b2f;
    border-radius: 15px;
    background-color: #c8e6c9;
    display: flex;
    flex-direction: row;
    overflow: hidden;
    position: relative; /* 텍스트 절대위치용 */
  }

  .segment {
    flex: 0;  /* 균등 분배 */
    border-right: 1px solid #558b2f;
    background-color: transparent;
    transition: background-color 0.5s ease;
  }

  .segment:last-child {
    border-right: none;
  }

  .segment.filled {
    background-color: #2e7d32;
  }

  /* 텍스트 스타일 */
  .exp-text {
    position: absolute;
    width: 100%;
    text-align: center;
    font-weight: bold;
    color: white;
    line-height: 30px;
    user-select: none;
    pointer-events: none;
    text-shadow: 0 0 2px black;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<h2>레벨 3</h2>
<div class="bamboo-bar" id="bambooBar">
  <div class="exp-text" id="expText"></div>
</div>

<script>
  const totalSegments = 8;  
  const currentExp = 99;    
  const needExp = 100;      

  const filledSegments = Math.floor((currentExp / needExp) * totalSegments);

  const bambooBar = document.getElementById("bambooBar");

  for (let i = 0; i < totalSegments; i++) {
    const seg = document.createElement("div");
    seg.classList.add("segment");
    if (i < filledSegments) {
      seg.classList.add("filled");
    }
    bambooBar.appendChild(seg);
  }

  // 텍스트 출력: 현재 경험치와 남은 경험치
  const expText = document.getElementById("expText");
  expText.textContent = `${currentExp} / ${needExp} (${needExp - currentExp} 남음)`;
</script>

</body>
</html>
