<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="UTF-8" />
	<title>관리자 로그인</title>
	<link rel="stylesheet" th:href="@{/css/admin-login.css}" />
</head>

<body class="auth-body">
	<main class="auth-shell">
		<section class="auth-card">
			<!-- 왼쪽: 로그인 폼 -->
			<div class="pane pane-left">
				<div class="brand">
					<img src="/image/admin-logo.png" alt="관리자 로고" class="brand-mark">
					<span class="brand-name">관리자</span>
				</div>

				<h1 class="title">관리자 로그인</h1>

				<div th:if="${param.error}" class="alert alert-error">
					로그인 정보를 확인하세요.
				</div>

				<form method="post" th:action="@{/admin/admin-login}" id="adminLoginForm" class="form">
					<!-- CSRF -->
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

					<label for="username" class="label">관리자 ID</label>
					<input id="username" name="username" type="text" inputmode="numeric" pattern="[0-9]*" class="input"
						required />

					<label for="password" class="label">비밀번호</label>
					<input id="password" name="password" type="password" class="input" required />

					<button type="submit" class="btn-primary">Sign in</button>
				</form>

				<p class="hint">보안을 위해 공용 PC에서는 사용 후 꼭 로그아웃하세요.</p>
			</div>

			<!-- 오른쪽: 일러스트 / 안내 -->
			<div class="pane pane-right">
				<div class="hero">
					<!-- 이미지가 있으면 사용 (선택) -->
					<img th:src="@{/image/admin-illustration.svg}" alt="" class="hero-img"
						onerror="this.style.display='none'" />

					<!--<div class="hero-fallback">
						<div class="bubble b1"></div>
						<div class="bubble b2"></div>
						<div class="bubble b3"></div>
					</div>-->

					<div class="hero-text">
						<h2>안녕하세요!!!</h2>
						<p>안전한 운영을 위해 관리자 계정으로 로그인하세요.</p>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script th:src="@{/js/admin-login.js}"></script>
</body>

</html>
